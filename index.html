<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festive</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <img  src="./images/Logo.svg" class="logo" alt="">
        <h1>Festive</h1>
        <p>Crie um convite digital para o seu evento</p>
    </aside>

    <main>
        <div class="main-container">
            <h1>Crie seu convite</h1>
            <form>
                <fieldset class="sobre-evento">
                    <legend class="flex align-center font-legend">
                        <img  src="./icons/calendar.svg" class="icon" alt="">
                        Sobre o evento
                    </legend>

                    <div class="input-text">
                        <label class="label-title" for="title">Título</label>
                        <input class="input" type="text" id="title" placeholder="Nome do evento">
                    </div>

                    
                </fieldset>

                <fieldset class="dates">
                    
                    <div class="input-date">
                        <label class="label" for="">inicio</label>
                        <input class="input" type="datetime-local" id="date">
                    </div>

                    <div class="input-date">
                        <label class="label" for="">Fim</label>
                        <input class="input" type="datetime-local" id="date">
                    </div>

                </fieldset>

                <fieldset class="enrol-local" >
                    <label class="label" >Tipo</label>

                    <div class="input-wrapper">
                        
                        <div class="radio-wrapper">
                            <div class="radio-inner">
                                <div class="radioimage"></div>
                                <input type="radio" name="local-shift" value="presencial" id="presencial" checked>
                                <img src="./icons/building-2.svg" alt="">
                                <label class="label" for="presencial">Presencial</label>
                            </div>

                            <div class="radio-inner">
                                <div class="radioimage"></div>
                                <input type="radio" name="local-shift" value="online" id="online">
                                <img src="./icons/video.svg" alt="">
                                <label class="label" for="online">Online</label>
                            </div>


                        </div>

                        <div class="local">
                            <label>Local</label>
                            <div class="input-wrapper">
                                <input class="input" type="text" id="text" name="text" placeholder="Link ou endereço">
                            </div>
                        </div>


                        
                    </div>
                    
                    <div class="textarea">
                        <label class="label-textarea" >Descrição</label>
                        <textarea name="descrição" id="descrição" rows="10" cols="100" placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>

                </fieldset>

                <fieldset class="options">
                    <legend class="flex align-center font-legend">
                        <img class="icon" src="./icons/paintbrush-vertical.svg" alt="">
                        Personalização
                    </legend>

                    <div class="radios">
                        <div class="options">
                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color1"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color2"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color3"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color4"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color5"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color6"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color7"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color8"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color9"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color10"></div>
                            </label>

                            <label>
                                <input type="radio" name="color" class="radio-input">
                                <div class="color11"></div>
                            </label>
                            
                        </div>
                    </div>
                </fieldset>

                <fieldset class="grid">
                    <legend class="legend">
                        Tema do evento
                    </legend>

                    <label class="container">
                        
                        <input type="radio" id="aniversario" name="cartao" class="radio-input">
                            <label class="card" for="aniversario">
                                <img src="images/Image.png" alt="">
                                <figcaption>Aniversário</figcaption>
                            </label>

                        
                            <input type="radio" id="infantil" name="cartao" class="radio-input">
                        <label class="card" for="infantil">
                            <img src="images/Image (1).png" alt="">
                            <figcaption>Infantil</figcaption>
                        </label>

                        <input type="radio" id="formatura" name="cartao" class="radio-input">
                        <label class="card" for ="formatura">
                            <img src="images/Image (2).png" alt="">
                            <figcaption>Formatura</figcaption>
                        </label>

                        <input type="radio" id="casamento" name="cartao" class="radio-input">
                        <label class="card" for="casamento">
                            <img src="images/Image (3).png" alt="">
                            <figcaption>Casamento</figcaption>
                        </label>

                        <input type="radio" id="chab" name="cartao" class="radio-input">
                        <label class="card" for="chab">
                            <img src="images/Image (4).png" alt="">
                            <figcaption>Chá de bebê</figcaption>
                        </label>

                        <input type="radio" id="chap" name="cartao" class="radio-input">
                        <label class="card" for="chap">
                            <img src="images/Image (5).png" alt="">
                            <figcaption>Chá de panela</figcaption>
                        </label>

                        <input type="radio" id="carnaval" name="cartao" class="radio-input">
                        <label class="card" for="carnaval">
                            <img src="images/Image (6).png" alt="">
                            <figcaption>Carnaval</figcaption>
                        </label>

                        <input type="radio" id="sj" name="cartao" class="radio-input">
                        <label class="card" for="sj">
                            <img src="images/Image (7).png" alt="">
                            <figcaption>São João</figcaption>
                        </label>

                        <input type="radio" id="Halloween" name="cartao" class="radio-input">
                        <label class="card" for="Halloween"> 
                            <img src="images/Image (8).png" alt="">
                            <figcaption>Halloween</figcaption>
                        </label>

                        <input type="radio" id="saojoao" name="cartao" class="radio-input">
                        <label class="card" for="saojoao">
                            <img src="images/Image (9).png" alt="">
                            <figcaption>São João</figcaption>
                        </label>

                        <input type="radio" id="halloween" name="cartao" class="radio-input">
                        <label class="card" for="halloween">
                            <img src="images/Image (10).png" alt="">
                            <figcaption>Halloween</figcaption>
                        </label>

                        <input type="radio" id="natal" name="cartao" class="radio-input">
                        <label class="card" for="natal">
                            <img src="images/Image (11).png" alt="">
                            <figcaption>Natal</figcaption>
                        </label>

                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
